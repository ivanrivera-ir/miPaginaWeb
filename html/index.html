<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo - Montañas Dinámicas</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        /* Configuración de scroll suave */
        html {
            scroll-behavior: smooth;
            /* */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Playfair Display', serif;
            background-color: #0b0d17;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;

            /* Efecto Parallax: La imagen se queda fija mientras el contenido sube */
            background-image: linear-gradient(rgba(35, 245, 80, 0.4), rgba(0, 0, 0, 0.2)),
                url('https://images.unsplash.com');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            z-index: 2;
            animation: fadeInUp 1.5s ease-out;
        }

        .texto-elegante {
            color: white;
            font-size: clamp(3rem, 10vw, 6rem);
            /* Responsivo automático */
            letter-spacing: 8px;
            text-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }

        /* Botón de navegación elegante (Ghost Button) */
        .btn-explorar {
            display: inline-block;
            padding: 15px 40px;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            /* Transición suave */
            background: transparent;
            backdrop-filter: blur(3px);
        }

        .btn-explorar:hover {
            background-color: white;
            color: black;
            transform: scale(1.05);
        }

        /* Sección de relleno para probar el movimiento al hacer scroll */
        .contenido-extra {
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="hero-section">
        <div class="container">
            <h1 class="texto-elegante">Hola mundo!</h1>
            <a href="#proximo" class="btn-explorar">Explorar más</a>
        </div>
    </div>

    <div id="proximo" class="contenido-extra">
        <h2 style="color: #333; font-size: 2rem;">Has navegado suavemente hasta aquí.</h2>
    </div>

</body>

</html>
